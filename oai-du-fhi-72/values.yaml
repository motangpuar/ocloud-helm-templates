kubernetesType: Vanilla

## In case of using these charts on Openshift then please use UBI images
nfimage:   # image name either locally present or in a public/private repository
  repository: dramix.slices.cs.eurecom.fr/oai-gnb
  version:  rlc_testing_rk-fece5b6c9b # image tag or develop
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

## good to use when pulling images from docker-hub mention
imagePullSecrets:
  - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template


# oai-du helm-charts can be used in RFSimulated mode which does not require multiple interaces. 
# In case you use the charts with a RU/USRP you need a dedicated interface with the RU. 
## Change these ip-addresses according to your environment

multus:
  # if default gatway is left blank then it will be removed
#  defaultGateway: "172.21.23.254"
  f1Interface:
    create: true
    IPadd: "172.21.21.1"
    Netmask: "22"
    # #name inside the pod is hardcoded right now
    # name: "f1"
    # if gatway is empty then it will be removed
    #Gateway: "172.21.11.254"
    routes: [ {'dst': '172.21.4.0/22','gw': '172.21.23.254'}]
    hostInterface: "bond0"      # Interface of the host machine on which this pod will be scheduled
  ruInterface:            #Only needed if using a ethernet based RU/USRP
    create: true
    mtu: 9216
    vlan: 9 #vvdn 4 benetel 3
    cPlaneMacAdd: 00:11:22:33:44:67
    uPlaneMacAdd: 00:11:22:33:44:66
    sriovNetworkNamespace: sriov-network-operator
    sriovResourceNameCplane: ru1vfioc
    sriovResourceNameUplane: ru1vfiou
## If you want to change more configuration parameters then you should mount the config file  
# in templates/configmap.yaml
# Example config files --> https://gitlab.eurecom.fr/oai/openairinterface5g/-/tree/develop/targets/PROJECTS/GENERIC-NR-5GC/CONF 
config:
  ruName: "benetel"
  timeZone: "Europe/Paris"
  useAdditionalOptions: "--log_config.global_log_options level,nocolor,time"
  mcc: "208"   # check the information with AMF, SMF, UPF
  mnc: "99"    # check the information with AMF, SMF, UPF
  tac: "1"     # check the information with AMF
  sst: "1"     #currently only 4 standard values are allowed 1,2,3,4
  ruCPlaneMacAdd: 8c:1f:64:d1:11:c0
  ruUPlaneMacAdd: 8c:1f:64:d1:11:c0
  f1IfName: "f1"   #if multus.f1Interface.create is true then use f1
  cuHost: "172.21.6.90" ## Ip-address or hostname 
  f1cuPort: "2153"   #2153 if using same interface for f1 and n3 else standard port 2152 should be use if f1 and n3 interface are different
  f1duPort: "2153"   #2153 if using same interface for f1 and n3 else standard port 2152 should be use if f1 and n3 interface are different
  enableE2: false
  ricHost: "172.21.6.93"

## Debugging section
podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

start:
  du: true #If false the network function container will run in sleep mode for manually testing

securityContext:
  privileged: false
  capabilities:
    add:
     - SYS_ADMIN
     - IPC_LOCK
     - SYS_NICE
    drop:
     - ALL

## NF is the network function and tcpdump is the tcpdump container. 
## To know more about request and limit it is better to understand that how Kubernetes QoS works. 
## https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
## https://kubernetes.io/docs/concepts/workloads/pods/pod-qos
resources:
  define: true
  limits:
    nf:
      cpu: 14
      memory: 5Gi
      # size of the hugepages is 1 Gi
      hugepages: 8Gi
      sriovCplaneClaim:
        name: openshift.io/ru1vfioc
        quantity: 1
      sriovUplaneClaim:
        name: openshift.io/ru1vfiou
        quantity: 1
  requests:
    nf:
      cpu: 14
      memory: 5Gi
      # size of the hugepages is 1 Gi
      hugepages: 8Gi
      sriovCplaneClaim:
        name: openshift.io/ru1vfioc
        quantity: 1
      sriovUplaneClaim:
        name: openshift.io/ru1vfiou
        quantity: 1
tolerations: []

affinity: {}

terminationGracePeriodSeconds: 5

nodeSelector: {}

nodeName:
