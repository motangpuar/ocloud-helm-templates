## Debugging section
start:
  gnb: true #If false the network function container will run in sleep mode for manually testing
  tcpdump: false

##Only for the NF container
securityContext:
  privileged: true
  capabilities:
    add:
     - IPC_LOCK
     - SYS_NICE
     - SYS_ADMIN
     - SYS_RAWIO

includeTcpDumpContainer: false #If true it will add a tcpdump container inside network function pod for debugging

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

## For openshift you can use rhel8/support-tools:8.7-13
tcpdumpimage:
   repository: docker.io/corfr/tcpdump
   version: latest
   #pullPolicy: IfNotPresent or Never or Always
   pullPolicy: IfNotPresent

## NF is the network function and tcpdump is the tcpdump container.
## To know more about request and limit it is better to understand that how Kubernetes QoS works.
## https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
## https://kubernetes.io/docs/concepts/workloads/pods/pod-qos
resources:
  define: true
  limits:
    nf:
      cpu: 20
      memory: 16Gi
      # size of the hugepages is 1 Gi
      hugepages: 10Gi
        #hugepages: 10Gi
      sriovCplaneClaim:
        name: openshift.io/fh_sriov_cp_lao
        quantity: 1
      sriovUplaneClaim:
        name: openshift.io/fh_sriov_up_lao
        quantity: 1
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 100m
      memory: 128Mi
  requests:
    nf:
      cpu: 20
      memory: 16Gi
      # size of the hugepages is 1 Gi
      hugepages: 10Gi
      sriovCplaneClaim:
        name: openshift.io/fh_sriov_cp_lao
        quantity: 1
      sriovUplaneClaim:
        name: openshift.io/fh_sriov_up_lao
        quantity: 1
    #If tcpdump container is disabled this value will not be used
    tcpdump:
      cpu: 100m
      memory: 128Mi


tolerations: []
affinity: {}

terminationGracePeriodSeconds: 5

nodeSelector:
  kubernetes.io/hostname: "worker-rt-00"

nodeName:
