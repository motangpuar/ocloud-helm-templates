apiVersion: sriovnetwork.openshift.io/v1
kind: SriovNetworkNodePolicy
metadata:
  name: sriov-up
  namespace: sriov-network-operator
spec:
  deviceType: 'vfio-pci'
  mtu: 9216
  isRdma: false
  linkType: 'eth'
  nicSelector:
    pfNames:
      - 'ens7f0#0-1'
    rootDevices:
      - '0000:ca:00.0'
  nodeSelector:
    feature.node.kubernetes.io/network-sriov.capable: "true"
  numVfs: 4
  priority: 11
  resourceName: fh_sriov_up
---
