---
{{- if .Values.multus.ruInterface.create }}
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: {{ .Chart.Name }}-ru-cplane
  annotations:
    k8s.v1.cni.cncf.io/resourceName: intel.com/{{ .Values.multus.ruInterface.sriovResourceNameCplane }}
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "sriov",
      "vlan": {{ .Values.multus.ruInterface.vlan }},
      "spoofchk": "off",
      "trust": "on"
    }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: {{ .Chart.Name }}-ru-uplane
  annotations:
    k8s.v1.cni.cncf.io/resourceName: intel.com/{{ .Values.multus.ruInterface.sriovResourceNameUplane }}
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "sriov",
      "vlan": {{ .Values.multus.ruInterface.vlan }},
      "spoofchk": "off",
      "trust": "on"
    }'
{{- end }}

